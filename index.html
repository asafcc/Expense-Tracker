<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>

      <!-- total balance div -->
      <div class="total-balance">
        <h3>Your Balance:</h3>
        <h1 id="balance">$0.00</h1>
      </div>
      <!-- end of total balance div -->

      <!-- income&expense div -->
      <div class="inc-exp-container">
        <div class="inc">
          <h3>Income</h3>
          <h3 class="income">+$0.00</h3>
        </div>
        <div class="exp">
          <h3>Expense</h3>
          <h3 class="expense">-$0.00</h3>
        </div>
      </div>
      <!-- end of income&expense div -->

      <!-- history div -->
      <div class="history-section">
        <h3>History</h3>
        <ul class="list">
          <!-- <li class="income-item">
            <div class="delete">x</div>
            <p class="item-text">Blah Blah</p>
            <p class="amount">$60.00</p>
          </li>

          <li class="expense-item">
            <div class="delete">x</div>
            <p class="item-text">Blah Blah</p>
            <p class="amount">$60.00</p>
          </li>

          <li class="expense-item">
            <div class="delete">x</div>
            <p class="item-text">Blah Blah</p>
            <p>-60.00</p>
          </li> -->
        </ul>
      </div>
      <!-- end of history div -->

      <!-- add transaction div -->
      <div class="transaction-section">
        <h3>Add transaction</h3>

        <form id="form">
          <div class="form-control">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter transaction name" />
          </div>
          <div class="form-control">
            <label for="amount-input"
              >Transaction:
              <small
                >For an expense please enter a minus before the amount
              </small></label
            >

            <input type="number" id="amount-input" placeholder="Enter amount" />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
      <!-- end of add transaction div -->

      <!-- end of main contaienr div -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
